<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bel Air One</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Bel Air One</div>
    <nav>
      <a href="#novedades">Novedades</a>
      <a href="#hombre">Hombre</a>
      <a href="#mujer">Mujer</a>
      <a href="#accesorios">Accesorios</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Descubre tu estilo</h1>
    <p>Moda urbana hecha para destacar</p>
  </section>

  <section class="productos" id="novedades">
    <h2>Novedades</h2>
    <div class="grid">
      <div class="producto">
        <img src="img/camiseta1.jpg" alt="Camiseta urbana" />
        <p>Camiseta Oversize - 29.90€</p>
      </div>
      <div class="producto">
        <img src="img/sudadera1.jpg" alt="Sudadera" />
        <p>Sudadera Basic - 49.90€</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Bel Air One · Moda urbana
  </footer>

</body>
</html>
